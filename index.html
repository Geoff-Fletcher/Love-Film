<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/cab064cd01.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
    </header>
    <div class="container my-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card">
                    <img src="assets/images/comedy.webp" class="card-img-top" alt="comedy">
                    <div class="card-body">
                        <p class="card-text">Comedy</p>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card">
                    <img src="assets/images/buzz.jpg" class="card-img-top" alt="Animation">
                    <div class="card-body">
                        <p class="card-text">Animation</p>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card">
                    <img src="assets/images/dirty dancing.webp" class="card-img-top" alt="Romance">
                    <div class="card-body">
                        <p class="card-text">Romance</p>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card">
                    <img src="assets/images/JasonvJaws.png" class="card-img-top" alt="Horror">
                    <div class="card-body">
                        <p class="card-text">Horror</p>
                    </div>
                </div>
            </div>
            <!-- Card 5 -->
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card">
                    <img src="assets/images/scifi.webp" class="card-img-top" alt="Scifi">
                    <div class="card-body">
                        <p class="card-text">Sci-Fi</p>
                    </div>
                </div>
            </div>
            <!-- Card 6 -->
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card">
                    <img src="assets/images/Die-hard.webp" class="card-img-top" alt="Action">
                    <div class="card-body">
                        <p class="card-text">Action</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="quiz-button">Start Quiz</button>
    </div>
    <div id="genreContainer" class="card" style="display: none;">
        <h2>Select Genre</h2>
        <div class="genre-container">
            <div class="card1" onclick="selectGenre('Horror')">Horror</div>
            <div class="card2" onclick="selectGenre('Action')">Action</div>
            <div class="card3" onclick="selectGenre('comedy')">comedy</div>
            <div class="card4" onclick="selectGenre('Romance')">Romance</div>
            <div class="card5" onclick="selectGenre('Animation')">Animation</div>
            <div class="card6" onclick="selectGenre('scifi')">Scifi</div>
        </div>
    </div>
    <div id="startContainer" class="card" style="display: none;">
        <h2>Select Difficulty Level</h2>
        <div class="difficulty-container">
            <div class="card" onclick="startQuiz('easy')">Easy</div>
            <div class="card" onclick="startQuiz('medium')">Medium</div>
            <div class="card" onclick="startQuiz('hard')">Hard</div>
        </div>
    </div>
    <div id="quizContainer" style="display: none;">
        <h2 id="quizTitle">Quiz</h2>
        <p id="usernameDisplay"></p>
        <div class="card">
            <p id="genre">Genre: <span id="genreLabel"></span></p>
            <p id="question">Question will appear here</p>
            <div id="choicesContainer">
                <!-- Choices will be inserted here -->
            </div>
            <p id="result"></p>
            <button id="nextButton" onclick="nextQuestion()">Next Question</button>
            <p id="score">Score: 0</p>
        </div>
        <p>&copy; 2024 Love Film. All rights reserved.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
