<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Card Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#quiz">Quiz</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="card-container">
            <!-- 16 card elements -->
            <div class="card" onclick="startQuiz(0)">Card 1</div>
            <div class="card" onclick="startQuiz(1)">Card 2</div>
            <div class="card" onclick="startQuiz(2)">Card 3</div>
            <div class="card" onclick="startQuiz(3)">Card 4</div>
            <div class="card" onclick="startQuiz(4)">Card 5</div>
            <div class="card" onclick="startQuiz(5)">Card 6</div>
        </div>
        <div id="quizContainer" style="display: none;">
            <h1>LOVE FILM</h1>
            <p id="question">Question will appear here</p>
            <div id="choicesContainer">
                <!-- Choices will be inserted here -->
            </div>
            <p id="result"></p>
            <button id="nextButton" onclick="nextQuestion()">Next Question</button>
            <p id="score">Score: 0</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Quiz Game. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
